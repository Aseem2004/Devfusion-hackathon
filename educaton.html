<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDUCATION DETAILS</title>
    <link rel="stylesheet" href="education.css">
</head>
<body>
    <div class="education_detail-form">
        <div class="education-detail">
            <!-- class 10th details -->
            <div class="X">
                <h4>CLASS X</h4>
                <div class="board">
                    <label for="10th board">BOARD</label>
                    <input type="text" id="10th board" placeholder="board name" class="education_detail-form">
                </div>
                <div class="percentage">
                    <label for="10th percentage">PERCENTAGE</label>
                    <input type="number" id="10th percentage" placeholder="percentage" class="education_detail-form">
                </div>
            </div>
                
            <!-- Class 12th details -->
            <div class="XII">
                <h4>CLASS XII</h4>
                <div class="board">
                    <label for="12th board">BOARD</label>
                    <input type="text" id="12th board" placeholder="board name" class="education_detail-form">
                </div>
                <div class="percentage">
                    <label for="12th percentage">PERCENTAGE</label>
                    <input type="number" id="12th percentage" placeholder="percentage" class="education_detail-form">
                </div>
                
            </div>
         </div>   
        
    </div>
</body>
</html>
