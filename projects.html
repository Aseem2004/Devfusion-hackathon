<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECTS PAGE</title>
    <link rel="stylesheet" href="projects.css">
</head>
<body>
    <div class="project_detail">
        <h2>PROJECT DETAIL</h2>
        <label style="margin-left: 12rem;" for="name">Project Name</label>
        <input style="margin-left: 12rem;" type="text" id="name" placeholder="Enter your project name">
        <label style="margin-left: 12rem;" for="description">Project Description</label>
        <textarea style="margin-left: 12rem;" name="description" id="description" cols="30" rows="10"></textarea>
        <label style="margin-left: 12rem;" for="github">Github Repository Link</label>
        <input style="margin-left: 12rem;" type="text" id="github" placeholder="repository link">
        <label style="margin-left: 12rem;" for="start_date">START DATE</label>
        <input style="margin-left: 12rem;" type="date" id="start_date" >
        <label style="margin-left: 12rem;" for="end_date">END DATE</label>
        <input style="margin-left: 12rem;" type="date" id="end_date" >
        
    </div>
    
</body>
</html>
